<!DOCTYPE html>
<html lang="es" ng-app="marvelGrability">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS libraries -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="style/style.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body ng-controller="mainCtrl as model">
        <header>
            <nav class="menu">
                <div class="row">
                    <div class="col-sm-3 text-center">
                        <img src="assets/MarvelLogo.svg" alt="Logo Marvel" class="logo">
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group">
                        <input type="text" class="form-control" ng-model="test" placeholder="Search character...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="model.test()" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div>
            </nav>
        </header>
        <div class="row">
            <div class="col-sm-12 col-md-9 left-section"></div>
            <div class="col-sm-12 col-md-3 right-section"></div>
        </div>
        <footer>
            Grability 2016 - Todos los derechos reservados
            <img src="assets/grability-logo.png" alt="Logo grability" class="pull-right logo-grability">
        </footer>
    </body>
</html>
